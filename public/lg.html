<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยินดีต้อนรับ - Learnney</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/material-rounded/48/3b82f6/double-tick.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-blue: #3b82f6; --primary-blue-hover: #2563eb; --bg-light: #f8f9fa; --bg-white: #ffffff;
            --text-dark: #1f2937; --text-secondary: #6b7280; --border-color: #e5e7eb;
            --danger-bg: #fee2e2; --danger-text: #991b1b; --danger-border: #fca5a5;
            --success-bg: #dcfce7; --success-text: #166534; --success-border: #86efac;
            --font-family: 'Inter', 'Sarabun', sans-serif;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: var(--font-family); background-color: var(--bg-light); color: var(--text-dark);
            display: flex; justify-content: center; align-items: center; padding: 1rem;
        }
        .form-wrapper {
            width: 100%; max-width: 420px; background-color: var(--bg-white);
            padding: 2.5rem; border-radius: 12px; box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        .view { animation: fadeIn 0.4s ease; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header a {
            font-size: 1.75rem; font-weight: 700; color: var(--text-dark); text-decoration: none;
            display: flex; justify-content: center; align-items: center; gap: 0.5rem;
        }
        .form-header a i { color: var(--primary-blue); }
        h2 { text-align: center; font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .form-intro { text-align: center; color: var(--text-secondary); margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .input-wrapper { position: relative; }
        .input-wrapper .input-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }
        .form-group input {
            width: 100%; padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; font-family: var(--font-family);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus { outline: none; border-color: var(--primary-blue); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .password-toggle {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 0.25rem;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .remember-me label {
            margin: 0;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
        }
        .remember-me input[type="checkbox"] {
            width: auto;
            accent-color: var(--primary-blue);
        }
        .view-switcher {
            color: var(--primary-blue); text-decoration: none; font-size: 0.9rem; font-weight: 500;
            background: none; border: none; cursor: pointer; padding: 0;
        }
        .view-switcher:hover { text-decoration: underline; }
        .redirect-link { text-align: center; margin-top: 1.5rem; font-size: 0.95rem; }
        .redirect-link .view-switcher { font-weight: 600; font-size: 0.95rem; }
        .submit-btn {
            width: 100%; padding: 0.85rem; border: none; border-radius: 8px; background-color: var(--primary-blue);
            color: var(--bg-white); font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 0.5rem;
        }
        .submit-btn:hover { background-color: var(--primary-blue-hover); }
        .submit-btn:disabled { background-color: #93c5fd; cursor: not-allowed; }
        .spinner {
            width: 18px; height: 18px; border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #toast-container {
            position: fixed; top: 1.5rem; right: 1.5rem; z-index: 9999;
            display: flex; flex-direction: column; gap: 0.75rem;
        }
        .toast-notification {
            min-width: 320px; max-width: 380px; padding: 1rem 1.25rem; border-radius: 8px;
            box-shadow: var(--shadow-md); border: 1px solid transparent; display: flex;
            justify-content: space-between; align-items: center; gap: 1rem;
            font-weight: 500; animation: slideInRight 0.4s ease, fadeOut 0.5s ease 4.5s forwards;
        }
        .toast-notification.error { background-color: var(--danger-bg); color: var(--danger-text); border-color: var(--danger-border); }
        .toast-notification.success { background-color: var(--success-bg); color: var(--success-text); border-color: var(--success-border); }
        .toast-notification .close-btn {
            background: none; border: none; font-size: 1.5rem; cursor: pointer;
            color: inherit; opacity: 0.6; padding: 0; line-height: 1;
        }
        .toast-notification .close-btn:hover { opacity: 1; }
        @keyframes slideInRight { from { transform: translateX(110%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: scale(0.9); } }
    </style>
</head>
<body>

    <div id="toast-container" aria-live="polite"></div>

    <main class="form-wrapper">
        <section id="login-view" class="view">
            <div class="form-header"><a href="/"><i class="fa-solid fa-check-double"></i> Learnney</a></div>
            <h2>เข้าสู่ระบบ</h2>
            <p class="form-intro">ยินดีต้อนรับกลับมา!</p>
            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="login-email">อีเมล</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" id="login-email" required autocomplete="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password">รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="login-password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" aria-label="แสดงหรือซ่อนรหัสผ่าน"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" checked>
                        <label for="remember-me">จดจำฉันไว้ในระบบ</label>
                    </div>
                    <button type="button" class="view-switcher" data-view-target="reset-view">ลืมรหัสผ่าน?</button>
                </div>
                <button type="submit" class="submit-btn"><span class="btn-text">เข้าสู่ระบบ</span></button>
            </form>
            <div class="redirect-link">ยังไม่มีบัญชี? <button type="button" class="view-switcher" data-view-target="register-view">สร้างบัญชีที่นี่</button></div>
        </section>

        <section id="register-view" class="view hidden">
            <div class="form-header"><a href="/"><i class="fa-solid fa-check-double"></i> Learnney</a></div>
            <h2>สร้างบัญชีใหม่</h2>
            <p class="form-intro">เริ่มต้นเส้นทางการเรียนรู้ของคุณได้ฟรี!</p>
            <form id="register-form" novalidate>
                <div class="form-group">
                    <label for="register-email">อีเมล</label>
                    <div class="input-wrapper"><i class="fa-solid fa-envelope input-icon"></i><input type="email" id="register-email" required autocomplete="email"></div>
                </div>
                <div class="form-group">
                    <label for="register-password">รหัสผ่าน (อย่างน้อย 6 ตัวอักษร)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="register-password" required autocomplete="new-password" minlength="6">
                        <button type="button" class="password-toggle" aria-label="แสดงหรือซ่อนรหัสผ่าน"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">ยืนยันรหัสผ่าน</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-check-double input-icon"></i>
                        <input type="password" id="register-confirm-password" required autocomplete="new-password">
                        <button type="button" class="password-toggle" aria-label="แสดงหรือซ่อนรหัสผ่าน"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit" class="submit-btn"><span class="btn-text">สร้างบัญชี</span></button>
            </form>
            <div class="redirect-link">มีบัญชีอยู่แล้ว? <button type="button" class="view-switcher" data-view-target="login-view">เข้าสู่ระบบที่นี่</button></div>
        </section>

        <section id="reset-view" class="view hidden">
            <div class="form-header"><a href="/"><i class="fa-solid fa-check-double"></i> Learnney</a></div>
            <h2>รีเซ็ตรหัสผ่าน</h2>
            <p class="form-intro">กรอกอีเมลเพื่อรับลิงก์สำหรับรีเซ็ตรหัสผ่าน</p>
            <form id="reset-form" novalidate>
                <div class="form-group">
                    <label for="reset-email">อีเมล</label>
                    <div class="input-wrapper"><i class="fa-solid fa-envelope input-icon"></i><input type="email" id="reset-email" required autocomplete="email"></div>
                </div>
                <button type="submit" class="submit-btn"><span class="btn-text">ส่งลิงก์รีเซ็ตรหัสผ่าน</span></button>
            </form>
            <div class="redirect-link"><button type="button" class="view-switcher" data-view-target="login-view">กลับไปหน้าเข้าสู่ระบบ</button></div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const firebaseConfig = {
                apiKey: "AIzaSyBnwFv0EZ3w9Eefj5KyJfhHX8sG2mtqQKE",
                authDomain: "learnney-website.firebaseapp.com",
                projectId: "learnney-website",
                storageBucket: "learnney-website.appspot.com",
                messagingSenderId: "538185783655",
                appId: "1:538185783655:web:ce277fc81c9930a907f7c2"
            };

            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            const toastContainer = document.getElementById('toast-container');
            const views = document.querySelectorAll('.view');
            const viewSwitchers = document.querySelectorAll('.view-switcher');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const resetForm = document.getElementById('reset-form');
            const passwordToggles = document.querySelectorAll('.password-toggle');

            function showToastNotification(message, isError = true) {
                const toast = document.createElement('div');
                toast.className = `toast-notification ${isError ? 'error' : 'success'}`;
                toast.innerHTML = `
                    <span>${message}</span>
                    <button class="close-btn" aria-label="ปิด">&times;</button>
                `;
                toastContainer.appendChild(toast);
                const removeToast = () => {
                    toast.style.animation = 'fadeOut 0.5s ease forwards';
                    toast.addEventListener('animationend', () => toast.remove(), { once: true });
                };
                toast.querySelector('.close-btn').addEventListener('click', removeToast);
                setTimeout(removeToast, 5000);
            }

            function toggleButtonLoading(form, isLoading) {
                const button = form.querySelector('.submit-btn');
                if (!button) return;
                const buttonText = button.querySelector('.btn-text');
                button.disabled = isLoading;
                if (isLoading) {
                    buttonText.style.display = 'none';
                    if (!button.querySelector('.spinner')) {
                        const spinner = document.createElement('div');
                        spinner.className = 'spinner';
                        button.prepend(spinner);
                    }
                } else {
                    buttonText.style.display = 'inline';
                    const spinner = button.querySelector('.spinner');
                    if (spinner) spinner.remove();
                }
            }

            function getFirebaseAuthErrorMessage(code) {
                const messages = {
                    'auth/user-not-found': 'ไม่พบบัญชีผู้ใช้สำหรับอีเมลนี้',
                    'auth/wrong-password': 'รหัสผ่านไม่ถูกต้อง',
                    'auth/invalid-credential': 'อีเมลหรือรหัสผ่านไม่ถูกต้อง',
                    'auth/invalid-email': 'รูปแบบอีเมลไม่ถูกต้อง',
                    'auth/email-already-in-use': 'อีเมลนี้มีผู้ใช้งานในระบบแล้ว',
                    'auth/weak-password': 'รหัสผ่านสั้นเกินไป (ต้องมีอย่างน้อย 6 ตัวอักษร)',
                    'auth/network-request-failed': 'ไม่สามารถเชื่อมต่อได้ กรุณาตรวจสอบอินเทอร์เน็ต',
                    'auth/too-many-requests': 'มีการร้องขอมากเกินไป กรุณาลองใหม่อีกครั้งในภายหลัง',
                    'auth/operation-not-allowed': 'วิธีการเข้าสู่ระบบนี้ยังไม่ถูกเปิดใช้งาน'
                };
                return messages[code] || 'เกิดข้อผิดพลาดที่ไม่คาดคิด กรุณาลองใหม่อีกครั้ง';
            }

            function validateInput(email, password, confirmPassword) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email || !email.trim()) return 'กรุณากรอกอีเมล';
                if (!emailRegex.test(email)) return 'รูปแบบอีเมลไม่ถูกต้อง';
                if (password !== undefined) {
                    if (!password) return 'กรุณากรอกรหัสผ่าน';
                    if (password.length < 6) return 'รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร';
                }
                if (confirmPassword !== undefined) {
                    if (password !== confirmPassword) return 'รหัสผ่านและการยืนยันรหัสผ่านไม่ตรงกัน';
                }
                return null;
            }

            function showView(targetViewId) {
                views.forEach(view => view.classList.toggle('hidden', view.id !== targetViewId));
            }
            viewSwitchers.forEach(switcher => {
                switcher.addEventListener('click', (e) => {
                    const targetViewId = e.currentTarget.dataset.viewTarget;
                    if(targetViewId) showView(targetViewId);
                });
            });

            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const passwordInput = toggle.previousElementSibling;
                    const icon = toggle.querySelector('i');
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';
                    icon.classList.toggle('fa-eye', !isPassword);
                    icon.classList.toggle('fa-eye-slash', isPassword);
                });
            });

            /**
             * @description เพิ่มข้อมูลเริ่มต้น (บทเรียนและหัวข้อ) สำหรับผู้ใช้ใหม่จากไฟล์ learnney_data.json
             * @param {string} newUserUid - User ID ของผู้ใช้ที่เพิ่งสมัครใหม่
             */
            async function addDefaultDataForNewUser(newUserUid) {
                const batch = db.batch();
                try {
                    // 1. ดึงข้อมูลจากไฟล์ JSON
                    const response = await fetch('learnney_data.json');
                    if (!response.ok) {
                        throw new Error(`ไม่สามารถโหลดไฟล์ข้อมูลเริ่มต้นได้: ${response.statusText}`);
                    }
                    const DEFAULT_DATA = await response.json();

                    const subjectNameMap = new Map();

                    // 2. วนลูปสร้าง Subjects
                    for (const subjectData of DEFAULT_DATA.subjects) {
                        const subjectRef = db.collection('users').doc(newUserUid).collection('subjects').doc();
                        batch.set(subjectRef, { name: subjectData.name });
                        subjectNameMap.set(subjectData.name, subjectRef.id);
                    }

                    // 3. วนลูปสร้าง Topics
                    for (const topicData of DEFAULT_DATA.topics) {
                        const subjectId = subjectNameMap.get(topicData.subjectName);
                        if (subjectId) {
                            const topicRef = db.collection('users').doc(newUserUid).collection('topics').doc();
                            const newTopicPayload = {
                                name: topicData.name,
                                subjectId: subjectId,
                                type: "flashcard",
                                front: topicData.front || '',
                                back: topicData.back || '',
                                stability: 0,
                                difficulty: 0,
                                state: 'Pending',
                                lastReview: null,
                                nextReview: null,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                reviewHistory: [],
                                reflectionHistory: [],
                            };
                            batch.set(topicRef, newTopicPayload);
                        } else {
                            console.warn(`ไม่พบ Subject: "${topicData.subjectName}" สำหรับ Topic "${topicData.name}"`);
                        }
                    }

                    // 4. สั่งให้ Batch ทำงานทั้งหมด
                    await batch.commit();
                    console.log(`เพิ่มข้อมูลเริ่มต้นสำหรับผู้ใช้ ${newUserUid} สำเร็จแล้ว`);
                } catch (error) {
                    console.error("เกิดข้อผิดพลาดในการเพิ่มข้อมูลเริ่มต้น:", error);
                }
            }


            // --- Event Listener สำหรับ Login Form ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const rememberMe = document.getElementById('remember-me').checked;

                const validationError = validateInput(email, password);
                if (validationError) {
                    showToastNotification(validationError);
                    return;
                }

                toggleButtonLoading(loginForm, true);

                const persistence = rememberMe 
                    ? firebase.auth.Auth.Persistence.LOCAL
                    : firebase.auth.Auth.Persistence.SESSION;

                try {
                    await auth.setPersistence(persistence);
                    await auth.signInWithEmailAndPassword(email, password);
                    window.location.href = 'index.html'; // Redirect to main app page
                } catch (error) {
                    showToastNotification(getFirebaseAuthErrorMessage(error.code));
                } finally {
                    toggleButtonLoading(loginForm, false);
                }
            });

            // --- Event Listener สำหรับ Register Form ---
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                const validationError = validateInput(email, password, confirmPassword);
                if (validationError) {
                    showToastNotification(validationError);
                    return;
                }

                toggleButtonLoading(registerForm, true);
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const newUser = userCredential.user;

                    // เรียกใช้ฟังก์ชันเพิ่มข้อมูลเริ่มต้นสำหรับผู้ใช้ใหม่
                    await addDefaultDataForNewUser(newUser.uid);

                    showToastNotification('สร้างบัญชีสำเร็จ! กำลังนำคุณไปหน้าหลัก...', false);
                    setTimeout(() => { window.location.href = 'index.html'; }, 2000);

                } catch (error) {
                    showToastNotification(getFirebaseAuthErrorMessage(error.code));
                    toggleButtonLoading(registerForm, false);
                }
            });

            // --- Event Listener สำหรับ Reset Password Form ---
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('reset-email').value;

                const validationError = validateInput(email);
                if (validationError) {
                    showToastNotification(validationError);
                    return;
                }

                toggleButtonLoading(resetForm, true);
                try {
                    await auth.sendPasswordResetEmail(email);
                    showToastNotification('ส่งลิงก์สำหรับรีเซ็ตรหัสผ่านไปที่อีเมลของคุณแล้ว', false);
                    setTimeout(() => showView('login-view'), 3000);
                } catch (error) {
                    showToastNotification(getFirebaseAuthErrorMessage(error.code));
                } finally {
                    toggleButtonLoading(resetForm, false);
                }
            });

            showView('login-view');
        });
    </script>
</body>
</html>
